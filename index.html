<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Piper Hayden</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/common.css" rel="stylesheet" />
    <link href="css/landingPage2.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/4b5f9368ee.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="mainContainer">
    <div class="nameContainer">
        <div class="bioContent">
            <div class="name">PIPER HAYDEN</div>
            <div class="designer">DESIGNER</div>
            <div class="developer">DEVELOPER</div>
            <div class="blip">Currently designing and developing at
                Corsicana Mattress. BA in Graphic Design, and
                full stack development certificate. </div>
        </div>
    </div>

    <div class="contentContainer">
        <div class="portalIntro">
            <div class="projectContainer">
                <div class="twoProjHolder">
                    <div class="projects projOne">
                        <div class="innerDiv">
                            <img src="images/initialLaptop.png" alt="initialLapTopPhoto" class="projDisplay grow">
                            <h2> GoCorsicana (2018 - Current)</h2>
                        </div>
                    </div>
                    <div class="projects projTwo">
                        <div class="innerDiv">
                            <img src="images/tracker_lap_mob.png" alt="Display of Mobile and Laptop Tracker" class="projDisplay grow">
                            <h2> Order Tracker (2018)</h2>
                        </div>
                    </div>
                </div>
                <div class="twoProjHolder">
                    <div class="projects projThree">
                        <div class="innerDiv">
                            <img src="images/catalog_lap_mob.png" alt="Display of Mobile and Laptop Catalog" class="projDisplay grow">
                            <h2> Customer Catalog (2019)</h2>
                        </div>
                    </div>
                    <div class="projects projFour">
                        <div class="innerDiv">
                            <img src="images/onboarding_lap_mob.png" alt="Display of Customer Catalog" class="projDisplay grow">
                            <h2> Customer Onboarding (2019)</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="mainFunctions.js"></script>
</body>
</html>
